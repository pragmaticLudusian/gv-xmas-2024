<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XMAS 2024</title>
    <link rel="stylesheet" href="pages/style.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <main class="card">
        <section class="card__back">
          <div class="card__content">
            <article class="card__header">
              <p class="card__header-text">Have a Merry</p>
              <p class="card__header-text">
                <span class="color__violet">Cyber</span>
                <span class="color__red-shadow">X</span
                ><span class="color__green-shadow">m</span
                ><span class="color__red-shadow">a</span
                ><span class="color__green-shadow">s</span>!
              </p>
            </article>
            <iframe
              class="card__video"
              src="data:,"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
            <article class="card__footer">
              <p class="card__footer-text">
                Countdown 'til <span class="color__red-shadow">X</span
                ><span class="color__green-shadow">m</span
                ><span class="color__red-shadow">a</span
                ><span class="color__green-shadow">s</span>:
              </p>
              <p class="card__footer-text card__countdown">12d 12h 34m 69s</p>
            </article>
          </div>
        </section>
        <section class="card__front">
          <div class="card__cover card__cover_outer">
            <p class="card__title">
              <span class="color__green-shadow">O</span>p<span
                class="color__green-shadow"
                >e</span
              >n <span class="color__green-shadow">m</span>e<span
                class="color__green-shadow"
                >!</span
              >
            </p>
          </div>
          <div class="card__cover card__cover_inner"></div>
        </section>
      </main>
    </div>
    <script src="pages/script.js"></script>
  </body>
</html>
